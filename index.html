<!DOCTYPE html>
<html lang="ru">

  <head>

    <title>Wawe</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

            <a class="logo" href="#">

            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">

                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">

                  <a class="menu__list-link" href="#">

                </li>

            <h1 class="header__title">WAWE</h1>
